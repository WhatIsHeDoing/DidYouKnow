env:
    CI: 1

jobs:
    build:
        # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2204-Readme.md
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Update packages and install Just
              run: |
                  sudo apt-get update
                  sudo snap install --edge --classic just

            - name: Install dependencies
              run: just install

            - name: JavaScript tests
              run: just javascript

            - name: Python tests
              run: just python

            - name: C++ tests
              run: just cpp

            - name: C# tests
              run: just csharp

name: build

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:
