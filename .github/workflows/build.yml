env:
    CI: 1

jobs:
    build:
        # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2204-Readme.md
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            # https://docs.astral.sh/uv/guides/integration/github/
            - name: Install uv
              uses: astral-sh/setup-uv@v7

            # https://just.systems/man/en/github-actions.html
            - name: Install Just
              uses: extractions/setup-just@v3

            - name: Install dependencies
              run: just install

            - name: JavaScript tests
              run: just javascript

            - name: Python tests
              run: just python

            - name: C++ tests
              run: just cpp

            - name: Perl tests
              run: just perl

            - name: Rust tests
              run: just rust

            - name: C# tests
              run: just csharp

name: build

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:
