# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions#automatically-approving-a-pull-request
env:
    CI: 1

jobs:
    dependabot:
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        runs-on: ubuntu-24.04

        steps:
            - name: Fetch the Dependabot metadata
              uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
              with:
                  github-token: "${{ secrets.GITHUB_TOKEN }}"

            - name: Checkout
              uses: actions/checkout@v6

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            # https://docs.astral.sh/uv/guides/integration/github/
            - name: Install uv
              uses: astral-sh/setup-uv@v7

            # https://just.systems/man/en/github-actions.html
            - name: Install Just
              uses: extractions/setup-just@v3

            - name: Install dependencies
              run: just install

            - name: JavaScript tests
              run: just javascript

            - name: Python tests
              run: just python

            - name: C++ tests
              run: just cpp

            - name: C# tests
              run: just csharp

            - env:
                  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
                  PR_URL: ${{github.event.pull_request.html_url}}
              name: Approve the Dependabot PR
              run: gh pr review --approve "$PR_URL"

            - env:
                  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
                  PR_URL: ${{github.event.pull_request.html_url}}
              name: Merge and delete the branch
              run: gh pr merge --squash --delete-branch "$PR_URL"

name: Dependabot auto-approve
on: pull_request
permissions:
    pull-requests: write
